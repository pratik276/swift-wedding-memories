<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Get the current path
      const path = window.location.pathname;
      // Check if we're in development
      const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      // Get the base path
      const basePath = isDevelopment ? '' : 'swift-wedding-memories';
      // Get the rest of the path
      const restOfPath = path.split('/').slice(isDevelopment ? 1 : 2).join('/');
      // Redirect to the index.html with the current path
      window.location.href = isDevelopment 
        ? `/index.html${restOfPath ? '/' + restOfPath : ''}`
        : `/${basePath}/index.html${restOfPath ? '/' + restOfPath : ''}`;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
